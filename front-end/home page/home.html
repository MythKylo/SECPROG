<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css" />
    <title>SEC PROG HTML</title>
    

</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo-container">
                <img src="./assets/veji-logo.png" alt="Your Logo">
            </div>
            
            

            <div class="additional-logos">
                <div class="search-bar-container">
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <button class="search-close">&times;</button>
                    </div>
                </div>
                <img src="./assets/search-logo.png" alt="Logo 1"  class="search-icon" class="logo">
                <img src="./assets/wishlist.png" alt="Logo 2" class="logo">
                <img src="./assets/history.png" alt="Logo 3" class="logo">
                <img src="./assets/keranjang.png" alt="Logo 4" class="logo">
                <img src="./assets/v-logo.png" alt="Logo 5" class="logo">
            </div>
        </div>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li class="current-page"><a href="#" >Home</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="card-container">
        <div class="wishlist-card">
            <img src="/product/Jagung.png" alt="Product Image">
            <div class="wishlist-details">
                <div class="wishlist-name">
                    <h3>Fresh Corn</h3>
                </div>
                    <div class="wishlist-price">
                        <h3>Rp.32.000/kg</h3>
                    </div>
                <div class="rating">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <div class="heart-icon">
                    <img src="assets/wishlist.png" alt="Product Image">
                </div>
            </div>
        </div>

        <div class="wishlist-card">
        <img src="" alt="Product Image">
        <div class="wishlist-details">
            <div class="wishlist-name">
                <h3>Fresh Organic Carrot</h3>
            </div>
                <div class="wishlist-price">
                    <h3>Rp.32.000/kg</h3>
                </div>
            <div class="rating">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </div>
            <div class="heart-icon">
                <img src="./assets/wishlist.png" alt="Product Image">
            </div>
        </div>
    </div>


        
</body>

</html>
